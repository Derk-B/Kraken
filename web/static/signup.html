<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create your account</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="container">

    <!-- Logo Container -->
    <div class="logo-container">
        <div class="logo">
            <img src="./assets/logo.jpg" alt="Website Logo" class="logo-image">
        </div>
    </div>

    <div class="forms-container">
        <!-- image -->
        <div class="left-panel">
            <img src="./assets/wizard.jpg" alt="Left Panel Image" class="left-image">
        </div>

        <!-- LogIn form -->
        <div class="login">
            <form action="" class="sign-up-form">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password"/>
                </div>
                <input type="submit" value="Sign Up" class="btn solid" onclick="signUp()"/>
            </form>

            <div class="login_to_signup">
                <div class="content">
                    <p>Already have an account? <a href="signin.html">Sign in</a></button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>

</html>
