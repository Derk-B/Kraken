<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <script
            src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous"
    ></script>
</head>

<body>
<div class="container">

    <!-- Logo Container -->
    <div class="logo-container">
        <div class="logo">
            <img src="./assets/logo.jpg" alt="Website Logo" class="logo-image">
        </div>
    </div>

    <div class="forms-container">
        <!-- image -->
        <div class="left-panel">
            <img src="./assets/wizard.jpg" alt="Left Panel Image" class="left-image">
        </div>

        <!-- form -->
        <div class="DoItNow">
            <h2 class="landing_title">Do It Now</h2>
            <p class="">Stay Organized, Get Things Done: Your Ultimate To-Do List App.
                A todo list app is a digital task management tool designed to help users organize and prioritize their
                daily activities and responsibilities.</p>
            <div class="landing_to_login">
                <div class="content">
                    <input type="submit" value="Get Started" class="btn solid"
                           onclick="window.location.href = 'signup.html';"/>
                    <p>Already have an account? <a href="signin.html">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
